<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Datos Falsos | Flashing-bins</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/imagenes/logo.png">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow mb-4">
          <h2 class="fw-bold mb-3 text-center">
            <i class="fa-solid fa-user me-2"></i>Generador de Datos Falsos Avanzado
          </h2>
          <p class="text-center mb-3" style="font-size:1.08rem; color:#bfc9d1; max-width:600px; margin:0 auto;">
            Genera identidades completas y realistas para cualquier país. Personaliza los campos, elige el país y obtén datos para pruebas, desarrollo y aprendizaje. ¡Incluye nombres, direcciones, documentos, teléfonos, emails y mucho más!
          </p>
          <form id="fakeDataForm" autocomplete="off">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">País</label>
                <select class="form-select" id="pais" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" min="1" max="20" value="1" required>
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="nombre" id="chkNombre" checked>
                  <label class="form-check-label" for="chkNombre">Nombre completo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="genero" id="chkGenero" checked>
                  <label class="form-check-label" for="chkGenero">Género</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="fechaNacimiento" id="chkFechaNacimiento" checked>
                  <label class="form-check-label" for="chkFechaNacimiento">Fecha de nacimiento</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="direccion" id="chkDireccion" checked>
                  <label class="form-check-label" for="chkDireccion">Dirección</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="telefono" id="chkTelefono" checked>
                  <label class="form-check-label" for="chkTelefono">Teléfono</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="email" id="chkEmail" checked>
                  <label class="form-check-label" for="chkEmail">Email</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="documento" id="chkDocumento" checked>
                  <label class="form-check-label" for="chkDocumento">Documento (DNI/SSN/etc)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="avatar" id="chkAvatar" checked>
                  <label class="form-check-label" for="chkAvatar">Avatar</label>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-gen px-4"><i class="fa-solid fa-magic me-2"></i>Generar</button>
              <button type="button" class="btn btn-secondary px-4 ms-2" id="resetBtn">Reiniciar</button>
            </div>
          </form>
          <div class="result-box mt-4" id="resultBox" style="display:none;"></div>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-copy" id="copyBtn" style="display:none;"><i class="fa-solid fa-copy me-1"></i>Copiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="/assets/datosfake.js"></script>
</body>
</html>
