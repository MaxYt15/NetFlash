<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetFlash - Test de Velocidad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-solid fa-bolt fa-lg me-2"></i>
        <span class="fw-bold">NetFlash</span>
      </a>
    </div>
  </nav>
  <main class="container py-5">
    <div class="text-center mb-5" data-aos="fade-down">
      <h1 class="display-4 fw-bold">¡Mide tu velocidad de Internet!</h1>
      <p class="lead">Descubre tu velocidad real, tu IP y tu proveedor en segundos.</p>
      <button id="startTest" class="btn btn-success btn-lg mt-3">
        <i class="fa-solid fa-gauge-high me-2"></i>Iniciar Test
      </button>
    </div>
    <div class="row justify-content-center mb-4" data-aos="fade-up">
      <div class="col-md-6">
        <div class="card bg-secondary text-light shadow">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-globe me-2"></i>Tu Información</h5>
            <ul class="list-group list-group-flush bg-secondary">
              <li class="list-group-item bg-secondary text-light"><b>IP Pública:</b> <span id="ip">...</span></li>
              <li class="list-group-item bg-secondary text-light"><b>Proveedor:</b> <span id="isp">...</span></li>
              <li class="list-group-item bg-secondary text-light"><b>País:</b> <span id="country">...</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" data-aos="zoom-in">
      <div class="col-md-8">
        <div class="card bg-dark text-light shadow mb-4">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-tachometer-alt me-2"></i>Resultados</h5>
            <canvas id="speedChart" height="100"></canvas>
            <div class="row mt-4 text-center">
              <div class="col">
                <i class="fa-solid fa-download fa-2x text-info"></i>
                <div><b>Descarga</b></div>
                <div id="downloadSpeed">0 Mbps</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-upload fa-2x text-warning"></i>
                <div><b>Subida</b></div>
                <div id="uploadSpeed">0 Mbps</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-clock fa-2x text-success"></i>
                <div><b>Ping</b></div>
                <div id="ping">0 ms</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-3 bg-primary text-light mt-5">
    <span>NetFlash &copy; 2024 - Tecnología y velocidad a tu alcance</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/netflash.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
